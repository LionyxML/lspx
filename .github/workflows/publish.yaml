name: Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-apple-darwin
          - x86_64-pc-windows-msvc
          - aarch64-unknown-linux-gnu
          - aarch64-apple-darwin

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Get Version
        id: vars
        run: echo ::set-output name=version::$(echo ${{ github.ref_name }} | sed 's/^v//')

      - name: Build JSR
        run: deno task build:jsr ${{ steps.vars.outputs.version }}

      - name: Compile Binary
        run: |
          mkdir -p dist
          deno task compile --target ${{ matrix.target }} --output dist/file-${{ matrix.target }} file.ts
          [[ "${{ matrix.target }}" == *"windows"* ]] && mv dist/file-${{ matrix.target }} dist/file-${{ matrix.target }}.exe
        continue-on-error: true

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: file-${{ matrix.target }}
          path: dist/*  # Upload everything in the dist directory

  release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*  # Upload all files in the dist folder
          token: ${{ secrets.GITHUB_TOKEN }}
